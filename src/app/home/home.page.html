<ion-content [fullscreen]="true">
  <div class="root">
    <app-header></app-header>
    <app-row [letters]="row" *ngFor="let row of rows"></app-row>
    <div style="height: 30px"></div>
    <app-keyboard
      *ngFor="let row of keys"
      [keys]="row"
      (keyClicked)="onClickKey($event)"
    ></app-keyboard>
  </div>
</ion-content>
